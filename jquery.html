<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/jquery.css">
    <title>Jquery</title>
</head>
<body>
    <h1>FAQ</h1>
    <h2>Ajouter des questions/réponses</h2>
    <label for="question">Question :</label>
    <input type="text" name="question" id="question" placeholder="Votre question">
    <label for="reponse">Réponse :</label>
    <input type="text" name="reponse" id="reponse" placeholder="Votre réponse">
    <button type="button" name="ajout" id="ajout">Ajouter</button>
    <div class="faq">
        <h3>Comment s'appelle l'astronaute dans toys story ?</h3>
        <p>Buzz l'éclair</p>
    </div>
    <div class="faq">
        <h3>Quelle est sa devise ?</h3>
        <p>Vers l'infini et au delà</p>
    </div>
    <div class="faq">
        <h3>Qui est son meilleur ami ?</h3>
        <p>Woody le cowboy</p>
    </div>
    <button type="button" name="joyeux">Afficher le nain</button>
    <div class="image">
        <img src="assets/img/image1.jpg" alt="Vers l'infini et au delà">
    </div>
    <div id="souris">

    </div>
    <img id="img_souris" src="assets/img/flash.png" alt="flash">
    <script type="text/javascript" src="assets/js/jquery-3.6.1.js"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
